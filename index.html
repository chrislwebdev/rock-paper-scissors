<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <main>
  <body>
    <div class="score">
      <div class="score__game-title">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissors</p>
      </div>
      <div class="score__container">
        <h2 class="score__player-score">score</h2>
        <span class="score-actual">0</span>
      </div>
    </div>

    <div class="rps">
      <div class="rps-buttons-container">
        <div class="rps__background-line"></div>
        <div class="rock-btn-container btn-container">
          <button class="rps__rock-btn rock-btn rps__rps-button">
            <i class="fa-solid fa-hand-back-fist"></i>
          </button>
        </div>

        <div class="paper-btn-container btn-container">
          <button class="rps__paper-btn paper-btn rps__rps-button">
            <i class="fa-solid fa-hand"></i>
          </button>
        </div>

        <div class="scissors-btn-container btn-container">
          <button class="rps__scissors-btn scissors-btn rps__rps-button">
            <i class="fa-solid fa-hand-peace"></i>
          </button>
        </div>
      </div>

      <div class="rps-game-container">
        <div class="rps-center">
          <div class="player-choice-container">
            <div class="rps__rps-button player-choice"></div>
            <h2 class="choice-text">You picked</h2>
          </div>
          <div class="computer-choice-container">
            <div class="rps__rps-button computer-choice"></div>
            <h2 class="choice-text">The house picked</h2>
          </div>
        </div>

        <div class="wld-container">
          <h2 class="wld-win wld-option">You won!</h2>
          <h2 class="wld-draw wld-option">Draw!</h2>
          <h2 class="wld-lose wld-option">You lost!</h2>
          <button class="play-again-btn">Play again</button>
        </div>
      </div>
    </div>

    <div class="modal-background-ls"></div>
      <div class="game-rules-btn-container">
        <button class="game-rules-btn">Rules</button>
      </div>
      <div class="game-rules-modal">
        <div class="rules-header-close">
          <h2 class="rules-title">Rules</h2>
          <btn class="modal-close-2"><i class="fa-solid fa-x"></i></btn>
        </div>
       


          <div class="rps rps-rules">
          <div class="rps-buttons-container">
            <div class="rps__background-line rps__rules-line line-1">
              <i class="fa-solid fa-arrow-left-long arrow-1"></i>
              <h3 class="beats beats-1">beats</h3>
            </div>
            <div class="rps__background-line rps__rules-line line-2">
              <i class="fa-solid fa-arrow-left-long arrow-2"></i>
              <h3 class="beats beats-2">beats</h3>
            </div>
            <div class="rps__background-line rps__rules-line line-3">
              <i class="fa-solid fa-arrow-left-long arrow-3"></i>
              <h3 class="beats beats-3">beats</h3>
            </div>
            <div class="rock-btn-container btn-container">
              <button class="rps__rules-btn rps__rps-button">
                <div class="button-shadow"></div>
                <i class="fa-solid fa-hand-back-fist fa-rps"></i>
              </button>
            </div>

            <div class="paper-btn-container btn-container">
              <button class="rps__rules-btn rps__rps-button">
                <i class="fa-solid fa-hand fa-rps"></i>
              </button>
            </div>

            <div class="scissors-btn-container btn-container">
              <button class="rps__rules-btn rps__rps-button rps-rule-scissors">
                <i class="fa-solid fa-hand-peace fa-rps"></i>
              </button>
            </div>
          </div>
          <div class="modal-close-container">
          <btn class="modal-close"><i class="fa-solid fa-x"></i></btn>
            </div>
        </div>
      </div>
    </div>

      </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
